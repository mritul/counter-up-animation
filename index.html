<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7779a82539.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Counter Up Animation</title>
  </head>
  <body>
    <header class="container-fluid bg-dark">
      <h1 class="text-center text-light py-3">ðŸ‘‹ Hey There</h1>
    </header>
    <section class="section-1 pt-5">
      <div class="container-fluid">
        <div class="row mt-5">
          <div class="col-md-4 mb-5">
            <div class="card rounded shadow-lg">
              <img
                src="./assets/facebook-brands.svg"
                alt="Facebook"
                class="card-img-top m-auto mb-5 pt-5"
              />
              <div class="card-body text-center">
                <h2 class="text-primary">Followers</h2>
                <h1 class="text-dark follCount" data-target="5000">0</h1>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-5">
            <div class="card rounded shadow-lg">
              <img
                src="./assets/instagram-brands.svg"
                alt="Instagram"
                class="card-img-top m-auto mb-5 pt-5"
              />
              <div class="card-body text-center">
                <h2 class="text-primary">Followers</h2>
                <h1 class="text-dark follCount" data-target="9974">0</h1>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-5">
            <div class="card rounded shadow-lg">
              <img
                src="./assets/twitter-brands.svg"
                alt="Twitter"
                class="card-img-top m-auto mb-5 pt-5"
              />
              <div class="card-body text-center">
                <h2 class="text-primary">Followers</h2>
                <h1 class="text-dark follCount" data-target="205">0</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
